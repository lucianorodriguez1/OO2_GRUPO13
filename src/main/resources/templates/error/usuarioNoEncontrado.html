<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuario no encontrado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
        }
        .centered-container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container centered-container">
        <div class="text-center border p-5 rounded shadow-sm bg-light">
            <h1 class="text-danger mb-4">Usuario no encontrado</h1>
            <p class="mb-4" th:text="${mensajeError}">Ha ocurrido un error inesperado.</p>
            <a th:href="${volverUrl}" class="btn btn-primary">Volver</a>
        </div>
    </div>
</body>
</html>
