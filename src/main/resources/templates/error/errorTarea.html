<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error - Tarea No Encontrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        .error-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8d7da;
            color: #721c24;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error: Tarea No Encontrada</h1>
        <p th:text="${mensaje}">No se encontró la tarea especificada.</p>
        <p><a th:href="@{/tareas/lista}">Volver al listado de tareas</a></p>
        <p><a th:href="@{/}">Ir a la página principal</a></p>
    </div>
</body>
</html>
