<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Tarea</title>
</head>
<body>
    <form th:action="@{/tareas/crear}" th:object="${tarea}" method="post">
        <input type="text" th:field="*{nombre}" placeholder="Nombre" /><br/>
        <input type="text" th:field="*{descripcion}" placeholder="Descripcion" /><br/>
        <label>
            <input type="checkbox" th:field="*{completada}" />
            Completada
        </label><br/>
        <label for="soporte">Soporte asignado:</label>
        <select th:field="*{soporte}" id="soporte">
            <option value="">-- Ningun soporte --</option>
            <option th:each="soporte : ${soportes}"
                    th:value="${soporte.id}"
                    th:text="${soporte.nombre}"></option>
        </select><br/>
        <label for="ticketAsociado">Ticket asignado:</label>
        <select th:field="*{ticketAsociado}" id="ticket">
            <option value="">-- Ningun ticket --</option>
            <option th:each="ticket : ${tickets}"
                    th:value="${ticket.id}"
                    th:text="${ticket.asunto}"></option>
        </select><br/>
        <button type="submit">Crear</button>
    </form>

    <a th:href="@{/tareas/lista}">Volver al listado</a>
</body>
</html>
