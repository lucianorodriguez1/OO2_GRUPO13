<!DOCTYPE html>
<html>
	<head>
	    <title>Editar Soporte</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	</head>
	<body>
		<!-- Navbar fragment -->
		<div th:replace="fragments/navbar :: navbar"></div>

		<div class="container mt-4">
			<h2>Editar Soporte</h2>
			<form th:action="@{/soporte/actualizar/{id}(id=${soporte.id})}" method="post" th:object="${soporte}">
			 	<div class="form-group mb-3">
					 <label>Nombre</label>
					 <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre del soporte">
					 <small class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
			  	</div>
				<div class="form-group mb-3">
					<label>Apellido</label>
					<input type="text" th:field="*{apellido}" class="form-control" placeholder="Ingrese el apellido del soporte">
					<small class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
				</div>
				<div class="form-group mb-3">
					<label>Email</label>
					<input type="email" th:field="*{email}" class="form-control" placeholder="Ingrese el email">
					<small class="form-text text-muted">El email no debe estar en uso.</small>
					<small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>
			<!--	<div class="form-group mb-3">
				    <label>Foto de perfil (Opcional)</label>
				    <input type="file" th:field="*{fotoPerfil}" class="form-control-file"> 
			
				</div> -->
				<div class="form-group mb-3">
					<label>CUIL</label>
					<input type="text" th:field="*{cuil}" placeholder="Ingrese el CUIL" class="form-control-file"/>
					<small class="text-danger" th:if="${#fields.hasErrors('cuil')}" th:errors="*{cuil}"></small>
				</div>
				<div class="form-group mb-3">
					<label>Fecha de Ingreso</label>
					<input type="date" th:field="*{fechaIngreso}" class="form-control"/>

				</div>
				<div class="form-group mb-3">
					<label>Turno</label>
					<select th:field="*{turno}" class="form-control-file">
						<option th:each="t : ${T(com.oo2.grupo13.entities.TURNO).values()}"
								th:value="${t}" 
								th:text="${t}">
						</option>
					</select>
				</div>
			  	<button type="submit" class="btn btn-primary">Guardar</button>
				<a th:href="@{/usuario/index}" class="btn btn-secondary">
					Volver
				</a>
				
				<div th:if="${error}" style="color: red;">
					<p th:text="${error}"></p>
				</div>
			</form>
		</div>
	</body>
</html>
