<!DOCTYPE html>
<html>
	<head>
	    <title>Editar Soporte</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">Administración</a>

		    <!-- Botón para colapsar menú en móviles -->
		    <button
		      class="navbar-toggler"
		      type="button"
		      data-bs-toggle="collapse"
		      data-bs-target="#navbarNav"
		      aria-controls="navbarNav"
		      aria-expanded="false"
		      aria-label="Toggle navigation"
		    >
		      <span class="navbar-toggler-icon"></span>
		    </button>

		    <!-- Enlaces del menú -->
		    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
		      <ul class="navbar-nav">
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/usuario/index}">Usuarios</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="#">Tickets</a>
		        </li>
		      </ul>
		    </div>

		    <!-- Botón Cerrar Sesión a la derecha -->
			<form th:action="@{/auth/logout}" method="post" class="ms-auto">
			    <button type="submit" class="btn btn-danger" 
					onclick="return confirm('¿Estás seguro que deseas cerrar sesion?');">
					Cerrar Sesión
				</button>
			</form>
		  </div>
		</nav>

		<div class="container mt-4">
			<h2>Editar Soporte</h2>
			<form th:action="@{/soporte/actualizar/{id}(id=${soporte.id})}" method="post" th:object="${soporte}">
			 	<div class="form-group">
					 <label>Nombre</label>
					 <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre del soporte">
					 <small class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
			  	</div>
				<div class="form-group">
					<label>Apellido</label>
					<input type="text" th:field="*{apellido}" class="form-control" placeholder="Ingrese el apellido del soporte">
					<small class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="email" th:field="*{email}" class="form-control" placeholder="Ingrese el email">
					<small class="form-text text-muted">El email no debe estar en uso.</small>
					<small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>
				<div class="form-group">
				    <label>Foto de perfil (Opcional)</label>
				    <input type="file" th:field="*{fotoPerfil}" class="form-control-file">
				</div>
				<div class="form-group">
					<label>CUIL</label>
					<input type="text" th:field="*{cuil}" placeholder="Ingrese el CUIL" class="form-control-file"/>
					<small class="text-danger" th:if="${#fields.hasErrors('cuil')}" th:errors="*{cuil}"></small>
				</div>
				<div class="form-group">
					<label>Fecha de Ingreso</label>
					<input type="date" th:field="*{fechaIngreso}" class="form-control-file"/>

				</div>
				<div class="form-group">
					<label>Turno</label>
					<select th:field="*{turno}" class="form-control-file">
						<option th:each="t : ${T(com.oo2.grupo13.entities.TURNO).values()}"
								th:value="${t}" 
								th:text="${t}">
						</option>
					</select>
				</div>
			  	<button type="submit" class="btn btn-primary">Guardar</button>
				
				<div th:if="${error}" style="color: red;">
					<p th:text="${error}"></p>
				</div>
			</form>
		</div>
	</body>
</html>
