<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Soporte</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Administración</a>

	    <!-- Botón para colapsar menú en móviles -->
	    <button
	      class="navbar-toggler"
	      type="button"
	      data-bs-toggle="collapse"
	      data-bs-target="#navbarNav"
	      aria-controls="navbarNav"
	      aria-expanded="false"
	      aria-label="Toggle navigation"
	    >
	      <span class="navbar-toggler-icon"></span>
	    </button>

	    <!-- Enlaces del menú -->
	    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/usuario/index}">Usuarios</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#">Tickets</a>
	        </li>
	      </ul>
	    </div>

	    <!-- Botón Cerrar Sesión a la derecha -->
		<form th:action="@{/auth/logout}" method="post" class="ms-auto">
		    <button type="submit" class="btn btn-danger" 
				onclick="return confirm('¿Estás seguro que deseas cerrar sesion?');">
				Cerrar Sesión
			</button>
		</form>
	  </div>
	</nav>

    <h1>Crear Soporte</h1>
    <form th:action="@{/soporte/create}" th:object="${soporte}" method="post">
        <input type="text" th:field="*{nombre}" placeholder="Nombre"/><br/>
        <input type="text" th:field="*{apellido}" placeholder="Apellido"/><br/>
        <input type="email" th:field="*{email}" placeholder="Email"/><br/>
        <input type="password" th:field="*{password}" placeholder="Password"/><br/>
        <input type="text" th:field="*{cuil}" placeholder="CUIL"/><br/>
        <input type="date" th:field="*{fechaIngreso}" /><br/>
		<select th:field="*{turno}">
		    <option th:each="t : ${T(com.oo2.grupo13.entities.TURNO).values()}"
		            th:value="${t}" 
		            th:text="${t}">
		    </option>
		</select>
<br/>
        <button type="submit">Crear</button>
    </form>
</body>
</html>
