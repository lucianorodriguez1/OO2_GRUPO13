<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Soporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<!-- Navbar fragment -->
	<div th:replace="fragments/navbar :: navbar"></div>

	<!-- Formulario -->
	<div class="container mt-5">
	    <h2 class="mb-4 text-center">Crear Soporte</h2>

	    <form th:action="@{/soporte/create}" th:object="${soporte}" method="post" class="row g-3">
	        <div class="col-md-6">
	            <label class="form-label">Nombre</label>
	            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre">
	        </div>
	        <div class="col-md-6">
	            <label class="form-label">Apellido</label>
	            <input type="text" th:field="*{apellido}" class="form-control" placeholder="Apellido">
	        </div>
	        <div class="col-md-6">
	            <label class="form-label">Email</label>
	            <input type="email" th:field="*{email}" class="form-control" placeholder="Email">
	        </div>
	        <div class="col-md-6">
	            <label class="form-label">Contrase√±a</label>
	            <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
	        </div>
	        <div class="col-md-6">
	            <label class="form-label">CUIL</label>
	            <input type="text" th:field="*{cuil}" class="form-control" placeholder="CUIL">
	        </div>
	        <div class="col-md-6">
	            <label class="form-label">Fecha de Ingreso</label>
	            <input type="date" th:field="*{fechaIngreso}" class="form-control">
	        </div>
	        <div class="col-md-6">
	            <label class="form-label">Turno</label>
	            <select th:field="*{turno}" class="form-select">
	                <option th:each="t : ${T(com.oo2.grupo13.entities.TURNO).values()}"
	                        th:value="${t}" th:text="${t}"></option>
	            </select>
	        </div>

	        <div class="col-12 text-center mt-3">
	            <button type="submit" class="btn btn-primary">Crear Soporte</button>
				<a th:href="@{/usuario/index}" class="btn btn-secondary">
					Volver
				</a>
	        </div>
	    </form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
