<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Soporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Administración</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/usuario/index}">Usuarios</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#">Tickets</a>
	        </li>
	      </ul>
	    </div>
	    <form th:action="@{/auth/logout}" method="post" class="ms-auto">
	      <button type="submit" class="btn btn-danger"
	        onclick="return confirm('¿Estás seguro que deseas cerrar sesión?');">Cerrar Sesión</button>
	    </form>
	  </div>
	</nav>

	<!-- Formulario -->
	<div class="container mt-5">
	    <h2 class="mb-4 text-center">Crear Soporte</h2>

	    <form th:action="@{/soporte/create}" th:object="${soporte}" method="post" class="row g-3">
	        <div class="col-md-6">
	            <label class="form-label">Nombre</label>
	            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre">
	        </div>
	        <div class="col-md-6">
	            <label class="form-label">Apellido</label>
	            <input type="text" th:field="*{apellido}" class="form-control" placeholder="Apellido">
	        </div>
	        <div class="col-md-6">
	            <label class="form-label">Email</label>
	            <input type="email" th:field="*{email}" class="form-control" placeholder="Email">
	        </div>
	        <div class="col-md-6">
	            <label class="form-label">Contraseña</label>
	            <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
	        </div>
	        <div class="col-md-6">
	            <label class="form-label">CUIL</label>
	            <input type="text" th:field="*{cuil}" class="form-control" placeholder="CUIL">
	        </div>
	        <div class="col-md-6">
	            <label class="form-label">Fecha de Ingreso</label>
	            <input type="date" th:field="*{fechaIngreso}" class="form-control">
	        </div>
	        <div class="col-md-6">
	            <label class="form-label">Turno</label>
	            <select th:field="*{turno}" class="form-select">
	                <option th:each="t : ${T(com.oo2.grupo13.entities.TURNO).values()}"
	                        th:value="${t}" th:text="${t}"></option>
	            </select>
	        </div>

	        <div class="col-12 text-center mt-3">
	            <button type="submit" class="btn btn-primary">Crear Soporte</button>
	        </div>
	    </form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
