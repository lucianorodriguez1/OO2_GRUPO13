<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Detalle del Soporte</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<!-- Navbar fragment -->
	<div th:replace="fragments/navbar :: navbar"></div>
	
	<div class="container mt-5">
		<h2>Detalle del Soporte</h2>
		<table class="table">
			<tr><th>Nombre:</th><td th:text="${soporte.nombre}">Nombre</td></tr>
			<tr><th>Apellido:</th><td th:text="${soporte.apellido}">Apellido</td></tr>
			<tr><th>Email:</th><td th:text="${soporte.email}">Email</td></tr>
			<tr><th>CUIL:</th><td th:text="${soporte.cuil}">CUIL</td></tr>
			<tr><th>Fecha de Ingreso:</th><td th:text="${soporte.fechaIngreso}">Fecha</td></tr>
			<tr><th>Turno:</th><td th:text="${soporte.turno}">Email</td></tr>
		<!--<tr><th>Especialidades:</th><td th:text="${soporte.turno}">Email</td></tr> -->
		</table>
		<a th:href="@{/usuario/index}" class="btn btn-secondary">Volver</a>
	</div>
</body>
</html>
