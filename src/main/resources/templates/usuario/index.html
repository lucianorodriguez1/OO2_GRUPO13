<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<meta charset="UTF-8">
	<title>Usuarios</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">Administración</a>

		    <!-- Botón para colapsar menú en móviles -->
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
		      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>

		    <!-- Enlaces del menú -->
		    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
		      <ul class="navbar-nav">
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/usuario}">Usuarios</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="#">Tickets</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/valoraciones/lista}">Valoraciones</a>
		        </li>
		      </ul>
		    </div>

		    <!-- Botón Cerrar Sesión a la derecha -->
		    <button class="btn btn-danger ms-auto">Cerrar Sesión</button>
		  </div>
		</nav>
	<div class="container mt-4">
		<h2>Lista de Usuarios</h2>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario, iterStat : ${usuarios}">
					<th th:text="${iterStat.index + 1}">1</th>
					<td th:text="${usuario.nombre}">Nombre</td>
					<td th:text="${usuario.apellido}">Apellido</td>
					<td th:text="${usuario.email}">Email</td>
					<td>
						<a th:href="@{/usuario/editar/{id}(id=${usuario.id})}" class="btn btn-warning btn-sm">
							Editar
						</a>
						<form th:action="@{/usuario/eliminar/{id}(id=${usuario.id})}" method="post" style="display:inline;">
						    <button type="submit" class="btn btn-danger btn-sm"
						            onclick="return confirm('¿Estás seguro que deseas eliminar este usuario?');">
						        Eliminar
						    </button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="mb-3">
			<a th:href="@{/cliente/nuevo}" class="btn btn-primary">Crear Cliente</a>
			<a th:href="@{/soporte/nuevo}" class="btn btn-success">Crear Soporte</a>
		</div>
	</div>
</body>
</html>
