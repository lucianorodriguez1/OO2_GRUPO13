<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Valoraciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        h1 {
            color: #1e4d7a; /* Darker light blue for the heading */
        }
        .table {
            background-color: #e6f3ff; /* Very light blue background for table */
        }
        .table th {
            color: #4dabf7; /* Darker light blue for table headers */
        }
        .table td {
            color: #4dabf7; /* Light blue for table text */
        }
        .table tbody tr:hover {
            background-color: #d6eaff; /* Slightly darker light blue on hover */
        }
        .btn-primary, .btn-danger {
            color: #fff; /* White text for all buttons */
        }
        .btn-primary {
            background-color: #4dabf7; /* Light blue for primary buttons (Editar) */
            border-color: #4dabf7;
        }
        .btn-primary:hover {
            background-color: #4dabf7; /* Darker light blue on hover */
            border-color: #4dabf7;
        }
        .btn-danger {
            background-color: #dc3545; /* Red for Delete button */
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333; /* Darker red on hover */
            border-color: #c82333;
        }
        a {
            color: #4dabf7; /* Light blue for links */
        }
        a:hover {
            color: #4dabf7; /* Darker light blue on hover */
            text-decoration: none;
        }
    </style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Administración</a>

	    <!-- Botón para colapsar menú en móviles -->
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
	      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>

	    <!-- Enlaces del menú -->
	    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/usuario}">Usuarios</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#">Tickets</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/valoraciones/lista}">Valoraciones</a>
	        </li>
	      </ul>
	    </div>

	    <!-- Botón Cerrar Sesión a la derecha -->
	    <button class="btn btn-danger ms-auto">Cerrar Sesión</button>
	  </div>
	</nav>

    <div class="container mt-4">
        <h1>Lista de Valoraciones</h1>

        <table class="table table-striped-columns" border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Puntaje</th>
                    <th>Comentario</th>
                    <th>Editar Valoración</th>
                    <th>Eliminar Valoración</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="valoracion : ${valoraciones}">
                    <td th:text="${valoracion.id}"></td>
                    <td th:text="${valoracion.puntaje}"></td>
                    <td th:text="${valoracion.comentario}"></td>
                    <td>
                        <a th:href="@{/valoraciones/editar/{id}(id=${valoracion.id})}" class="btn btn-primary btn-edit">Editar</a>
                    </td>
                    <td>
                        <form th:action="@{/valoraciones/eliminar/{id}(id=${valoracion.id})}" method="post" style="display:inline;">
                            <input type="submit" value="Eliminar" class="btn btn-danger" onclick="return confirm('¿Estás seguro que querés eliminar esta valoración?');" />
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/valoraciones/nueva}" class="btn btn-primary">Crear nueva valoración</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
