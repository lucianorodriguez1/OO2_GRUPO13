<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Valoraci贸n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        h1 { color: #1e4d7a; }
        label { color: #1d75bd; }
        .form-control { border-color: #4dabf7; }
        .btn-primary { background-color: #4dabf7; border-color: #4dabf7; color: #fff; }
        .btn-primary:hover { background-color: #339ae3; border-color: #339ae3; }
        .btn-secondary { background-color: #6c757d; border-color: #6c757d; color: #fff; }
        a { color: #4dabf7; }
        a:hover { color: #339ae3; text-decoration: none; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Administraci贸n</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" th:href="@{/usuario}">Usuarios</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Tickets</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/valoraciones/lista}">Valoraciones</a></li>
      </ul>
    </div>
    <button class="btn btn-danger ms-auto">Cerrar Sesi贸n</button>
  </div>
</nav>

<div class="container mt-4">
    <h1>Nueva Valoraci贸n</h1>

    <form th:action="@{/valoraciones/crear/{ticketId}(ticketId=${valoracion.ticket.id})}" th:object="${valoracion}" method="post" class="mt-3">


        <!-- Mostrar info del ticket -->
        <p><strong>Ticket:</strong> <span th:text="${valoracion.ticket.asunto}">Asunto del ticket</span></p>

        <!-- Campo oculto para enviar el ID del ticket -->
        <input type="hidden" th:field="*{ticket.id}" />

        <div class="mb-3">
            <label for="comentario" class="form-label">Comentario:</label>
            <input type="text" id="comentario" th:field="*{comentario}" class="form-control" placeholder="Comentario" required />
        </div>

        <div class="mb-3">
            <label for="puntaje" class="form-label">Puntaje (1-5):</label>
            <input type="number" id="puntaje" th:field="*{puntaje}" min="1" max="5" class="form-control" placeholder="Puntaje" required />
        </div>

        <button type="submit" class="btn btn-primary">Crear</button>
        <a th:href="@{/ticket/verTicketsCliente}" class="btn btn-secondary ms-2">Volver a mis tickets</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
