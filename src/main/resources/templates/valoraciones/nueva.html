<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Valoración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        h1 {
            color: #1e4d7a;
        }
        label {
            color: #1d75bd;
        }
        .form-control {
            border-color: #4dabf7;
        }
        .btn-primary {
            background-color: #4dabf7;
            border-color: #4dabf7;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #339ae3;
            border-color: #339ae3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            color: #fff;
        }
        a {
            color: #4dabf7;
        }
        a:hover {
            color: #339ae3;
            text-decoration: none;
        }
    </style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
						  <div class="container-fluid">
						    <a class="navbar-brand" href="#">Administración</a>

						    <!-- Botón para colapsar menú en móviles -->
						    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
						      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						      <span class="navbar-toggler-icon"></span>
						    </button>

						    <!-- Enlaces del menú -->
						    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
						      <ul class="navbar-nav">
						        <li class="nav-item">
						          <a class="nav-link" th:href="@{/usuario}">Usuarios</a>
						        </li>
						        <li class="nav-item">
						          <a class="nav-link" href="#">Tickets</a>
						        </li>
						        <li class="nav-item">
						          <a class="nav-link" th:href="@{/valoraciones/lista}">Valoraciones</a>
						        </li>
						      </ul>
						    </div>

						    <!-- Botón Cerrar Sesión a la derecha -->
						    <button class="btn btn-danger ms-auto">Cerrar Sesión</button>
						  </div>
			</nav>
    <div class="container mt-4">
        <h1>Nueva Valoración</h1>

        <form th:action="@{/valoraciones/crear}" th:object="${valoracion}" method="post" class="mt-3">
            <div class="mb-3">
                <label for="comentario" class="form-label">Comentario:</label>
                <input type="text" id="comentario" th:field="*{comentario}" class="form-control" placeholder="Comentario" required />
            </div>

            <div class="mb-3">
                <label for="puntaje" class="form-label">Puntaje (1-5):</label>
                <input type="number" id="puntaje" th:field="*{puntaje}" min="1" max="5" class="form-control" placeholder="Puntaje" required />
            </div>

            <button type="submit" class="btn btn-primary">Crear</button>
            <a th:href="@{/valoraciones/lista}" class="btn btn-secondary ms-2">Volver al listado</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
