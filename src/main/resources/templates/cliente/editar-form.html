<!DOCTYPE html>
<html>
	<head>
	    <title>Editar Cliente</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			  <div class="container-fluid">
			    <a class="navbar-brand" href="#">Administración</a>

			    <!-- Botón para colapsar menú en móviles -->
			    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
			      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			      <span class="navbar-toggler-icon"></span>
			    </button>

			    <!-- Enlaces del menú -->
			    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
			      <ul class="navbar-nav">
			        <li class="nav-item">
			          <a class="nav-link" th:href="@{/usuario}">Usuarios</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link" href="#">Tickets</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link" th:href="@{/valoraciones/lista}">Valoraciones</a>
			        </li>
			      </ul>
			    </div>

			    <!-- Botón Cerrar Sesión a la derecha -->
			    <button class="btn btn-danger ms-auto">Cerrar Sesión</button>
			  </div>
		</nav>
		<div class="container mt-4">
			<h2>Editar Cliente</h2>
			<form th:action="@{/cliente/actualizar/{id}(id=${cliente.id})}" method="post" th:object="${cliente}">
			 	<div class="form-group">
					<label>Nombre</label>
					 <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre del cliente">
					 <small class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
			  	</div>
				<div class="form-group">
					<label>Apellido</label>
					<input type="text" th:field="*{apellido}" class="form-control" placeholder="Ingrese el apellido del cliente">
					<small class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="email" th:field="*{email}" class="form-control" placeholder="Ingrese el email">
					<small class="form-text text-muted">El email no debe estar en uso.</small>
					<small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>
		<!--	<div class="form-group">
					<label>Contraseña</label>
					<input type="password" th:field="*{password}" class="form-control" placeholder="Ingrese una contraseña para el cliente">
					<small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
				</div> -->	
				<div class="form-group">
				    <label>Foto de perfil (Opcional)</label>
				    <input type="file" th:field="*{fotoPerfil}" class="form-control-file">
				</div>
			  	<button type="submit" class="btn btn-primary">Guardar</button>
				
				<div th:if="${error}" style="color: red;">
					<p th:text="${error}"></p>
				</div>
			</form>
		</div>
	</body>
</html>
